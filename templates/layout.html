<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
  
  <title>Document</title>
</head>
<body>


  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Similitud de Códigos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">          
          <li class="nav-item">
            <a class="nav-link" href="/uploadCodigo">Insertar Código</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">Agregar Archivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/eliminar">Eliminar Código</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/similitud">Proceso de Similitud</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  {% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
           
        </button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}


  <div class="container pt-4">
    {% block body %}

    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
